version: 2
jobs:
  # TODO: add caching
  python36:
    docker:
      - image: circleci/python:3.6

    steps:
      - checkout
      - run:
          name: Install Tox
          command: |
            pip install --user tox
            echo 'export PATH="$PATH":"$HOME"/.local/bin' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Run Tests
          environment:
                TEST_RESULTS_DIR: /tmp/tox
          command: |
            mkdir /tmp/tox
            tox --skip-missing-interpreters
      - store_test_results:
          path: /tmp/tox
  python27:
    docker:
      - image: circleci/python:2.7

    steps:
      - checkout

      - run:
          name: Install Tox
          command: |
            pip install --user tox
            echo 'export PATH="$PATH":"$HOME"/.local/bin' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Run Tests
          environment:
                TEST_RESULTS_DIR: /tmp/tox
          command: |
            mkdir /tmp/tox
            tox --skip-missing-interpreters
      - store_test_results:
          path: /tmp/tox



workflows:
  version: 2
  testing:
    jobs:
      - python36
      - python27
